<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="container " id="before-submit">
    <div class="star-container">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <h1 class="ttl">How did we do?</h1>

    <p class="support-text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>


    <div class="review-grade">
      <div class="score" id="num" data-value="1">1</div>
      <div class="score" id="num" data-value="2">2</div>
      <div class="score" id="num" data-value="3">3</div>
      <div class="score" id="num" data-value="4">4</div>
      <div class="score" id="num" data-value="">5</div>
    </div>


    <button class="submit" id="submit">S U B M I T</button>
    <!-- Rating state end -->
    <!-- Thank you state start -->
  </div>
  
  
  
  
  <div class="container container-submit">
    <div class="img-wrapper">
      <img src="./images/illustration-thank-you.svg" alt="Thank you">
    </div>
    
    <h1 class="ttl" id="ty">Thank you!</h1>

    <div class="rating">
          <p id="rating">out of 5</p>
    </div>


    <p class="support-text" id="on-submit">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!
    </p> 
  </div>

  <!-- Thank you state end -->

  
 
  <script src="./script.js"></script>
</body>
</html>
